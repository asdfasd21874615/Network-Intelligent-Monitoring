<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 网络智能监控平台</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
            height: 100vh;
        }
        
        .form-register {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }
        
        .form-register .form-floating:focus-within {
            z-index: 2;
        }
        
        .form-register input {
            margin-bottom: 10px;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #0d6efd;
        }
    </style>
</head>
<body class="text-center">
    <main class="form-register">
        <form method="POST" action="{{ url_for('register') }}">
            <div class="logo">
                <i class="fas fa-network-wired"></i>
            </div>
            <h1 class="h3 mb-3 fw-normal">注册新账户</h1>
            
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-danger">
                <ul class="list-unstyled mb-0">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            </div>
            {% endif %}
            {% endwith %}
            
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required autofocus>
                <label for="username">用户名</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="电子邮箱" required>
                <label for="email">电子邮箱</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
                <label for="password">密码</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password2" name="password2" placeholder="确认密码" required>
                <label for="password2">确认密码</label>
            </div>
            
            <button class="w-100 btn btn-lg btn-primary" type="submit">注册</button>
            <p class="mt-3">
                已有账户? <a href="{{ url_for('login') }}">登录</a>
            </p>
            <p class="mt-5 mb-3 text-muted">&copy; 2025 网络智能监控平台</p>
        </form>
    </main>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
